<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKEUP-API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1 class="text-center text-light display-4">MAKEUP-API-FETCH </h1>
    </div>
    <div class="container">
      <div class="row text-center">
        <div
          class="col-12 d-flex align-items-center justify-content-center gap-5"
        >
          <form class="form-inline" id="form">
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter product Name"
                id="searchInput"
              />
            </div>
          </form>
          <button type="submit" class="btn  btn-light" id="btnSearch">
            Search
          </button>
        </div>
      </div>
      <div class="row" id="display"></div>
    </div>
    <div class="loading d-flex flex-column gap-5">
      <div class="spinner-border text-light"></div>
      <div class="text-light">Loading</div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
